<!DOCTYPE html>
<html lang="es">
  <head>
      <link rel="stylesheet" href="css/chat.css"/>
	  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css"/>
	  <link rel="stylesheet" href="js/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.css"/>

	  <script src="js/jquery.js"></script>
	  <script src="js/jquery.min.js"></script>
	  <script src="js/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
	  <script src="/socket.io/socket.io.js"></script>
	  <script src="js/jquery.validate.js"></script>
	  <script src="js/cliente.js"></script>
	  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

  </head>
<body>
	<div id="contechats">
		<div id="tituloschats">
			<h1>Chat atenci&oacute;n a clientes</h1>
			<!--<div id="cerrardefini"><img src="imagenes/cerrarchats.png"/></div>-->
		</div>
		
		<div class="contefondochat">
		<div id="fondoconten">	
		<div id="liston">
			<img src="imagenes/<%= fotoreserva %>"/>
				<div id="inforclient">
					<span id="nom_client">Hola: <%= nombres %></span><br />
					<span>Te atiende: <%= reservaciones %> </span><br />
				</div>
		</div>
		<div class="contefondochat">
			<div id="areachats">
				<div id="<%= clave %>_<%= nombres %>" class="usuconectad">
					<div id="content_<%= clave %>" class="content"></div>
				</div>	
			</div>
		</div>
		
			<div class="rowsenvio"><textarea name="emails" id="emails" placeholder="Mensaje"></textarea></div>
			<div class="rowsenvio"><div id="envioemails" class="btnchats">Enviar</div></div>
			
		</div>
		</div>
	</div>
	
	<input type="hidden" name="nombres" id="nombres" value="<%= nombres %>"/>
	<input type="hidden" name="correos" id="correos" value="<%= correos %>"/>
	<input type="hidden" name="asuntos" id="asuntos" value="<%= asuntos %>"/>
	<input type="hidden" name="claves" id="claves" value="<%= clave %>"/>
	<input type="hidden" name="aceptado" id="aceptado" value="<%= ingreso %>"/>
	<input type="hidden" name="reserva" id="reserva" value="<%= reservaciones %>"/>
	<input type="hidden" name="estado" id="estado" value="1"/>
	<div id="rooms"></div>
	<div id="conversation"></div>
	<div id="contenidoUsu"></div>
	<script>
		socket.on('connect', function(){
			var clavess=$('#claves').val();
			var nombre = espacios($('#nombres').val());
				$('.usuconectad').attr('id',clavess+'_'+nombre);
				socket.emit('adduser', clavess,'u');
		});	
	</script>
</body>
</html>
